<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/admin_layout}" >

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴때 같이 실행되는 css -->
    <!-- <link rel="stylesheet" href="/"> -->
</th:block>

<th:block layout:fragment="contentFragment">
     <div class="row">
        <div class="col">
            <div class="row mb-3">
                <div class="col">
                    <h5>상품 목록</h5>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <span style="color: red;" class="text-end">* 총 [[${#lists.size(items)}]]개의 상품이 등록되어 있습니다.</span>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <table class="table table-hover text-center align-middle">
                        <colgroup>
                            <col width="5%">
                            <col width="15%">
                            <col width="35%">
                            <col width="15%">
                            <col width="25%">
                        </colgroup>
                        <thead>
                            <tr class="table-primary ">
                                <td>No</td>
                                <td>상품코드</td>
                                <td>상품명</td>
                                <td>재고</td>
                                <td>상태</td>
                            </tr>
                        </thead>
                        <tbody th:each="item, state : ${items}" >
                            <tr th:onclick="itemInfo([[${item.itemCode}]])">
                                <td>[[${#lists.size(items) - state.index}]]</td>
                                <td>[[${item.itemCode}]]</td>
                                <td>[[${item.itemName}]]</td>
                                <td>[[${item.itemStock}]]</td>
                                <td>상태</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-6">
                    <h5>
                        상품 기본정보
                    </h5>
            <div class="row mt-2">
                <div class="col">
                    <!-- <form action=""> -->
                    <div class="row align-middle">
                        <div class="col-2 text-center">카테고리</div>
                        <div class="col-4 d-grid ">
                            <select name="category" class="form-select">
                                <option value="1">1</option>
                                <option value="1">2</option>
                            </select>
                        </div>
                        <div class="col-2 text-center">상품수량</div>
                        <div class="col-4">
                            <input class="form-control" type="number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 text-center">상품명</div>
                        <div class="col-10 d-grid">
                            <input class="form-control" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2 text-center">상품상태</div>
                        <div class="col-10">
                            <div class="row">
                                <div class="col">
                                    <input class="form-check-input" type="radio" name="condition" value="ready"> 준비중 
                                </div>
                                <div class="col">
                                    <input class="form-check-input" type="radio" name="condition" value="onSale"> 판매중 
                                </div>
                                <div class="col">
                                    <input class="form-check-input" type="radio" name="condition" value="outOfStock"> 매진 
                                </div>
                            </div>
                        </div>
                          
                          
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <div class="row mt-3">
                                <div class="col">
                                    <h5>상품 이미지 정보</h5>
                                </div>
                            </div>
                            <table class="table table-bordered text-center align-middle">
                                <colgroup>
                                    <col width="25%">
                                    <col width="25%">
                                    <col width="25%">
                                    <col width="25%">
                                </colgroup>
                                <tr>
                                    <td>메인이미지</td>
                                    <td>뫟</td>
                                    <td>상세이미지</td>
                                    <td>뫟</td>
                                </tr>
                                <tr>
                                    <td colspan="3"></td>
                                    <td>뫟</td>
                                </tr>
                                <tr>
                                    <td colspan="3"></td>
                                    <td>뫟</td>
                                </tr>

                            </table>
                        </div>
                    </div>
                <!-- </form> -->
                </div>
            </div>
            

        </div>
     </div>

</th:block>

<th:block layout:fragment="content_js">
     <!-- html 파일이 열릴때 같이 실행되는 js -->
    <!-- <script src="/"></script> -->
</th:block>
</html>
