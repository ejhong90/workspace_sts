<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{fragment/user_layout}">

<th:block layout:fragment="content_css">
    <!-- html 파일이 열릴 때 같이 실행되는 css -->
    <link rel="stylesheet" href="/css/content/login.css">
</th:block>

<th:block layout:fragment="contentFragment">
    
<form action="/member/login" method="post" id="login-form">
    <div class="row justify-content-center">
        <div class="col-5">
            <div class="form-floating mb-3">
                <input type="text" name="memberId" class="form-control" id="memberId" placeholder="아이디를 입력하세요">
                <label for="memberId" style="font-size: 0.9rem;">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" name="memberPw" class="form-control" id="memberPw" placeholder="비밀번호를 입력하세요">
                <label for="memberPw" style="font-size: 0.9rem;">Password</label>
            </div>
            <div class="d-grid mb-3">
                <input type="submit" value="로그인" class="btn btn-primary">
            </div>
            <div class="d-grid">
                <input type="button" value="비동기 로그인" class="btn btn-primary" onclick="login()">
            </div>
        </div>
    </div>
</form>
    <!-- login 작성 -->

    
</th:block>

<th:block layout:fragment="content_js">
    <!-- html 파일이 열릴 때 같이 실행되는 js -->
    <script src="/js/content/member/login.js"></script>
</th:block>

</html>
