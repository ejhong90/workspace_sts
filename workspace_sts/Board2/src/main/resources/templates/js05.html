<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- beforebegin -->
    <div id="container">
        <!-- afterbegin -->
        <input type="button" value="원래 있는 버튼">
        <!-- beforeend -->
    </div>
    <!-- afterend -->
<!-- 버튼 추가를 클릭할때마다 태그를 추가한다 -->
    <input type="button" value="버튼 추가" onclick="addBtn();">
    <input type="button" value="버튼 삭제" onclick="removeBtn();">
    <script>

        // 태그 추가 및 삭제
        // 태그 추가
        function addBtn(){
            const divTag = document.querySelector('#container');

            // 태그 추가
            // 매개변수에 들어갈 두가지
            // 1) 태그가 삽입될 위치
            // 2) 삽입할 태그
            const str = '<input type="button" value="버튼">';
            divTag.insertAdjacentHTML('beforeend', str);
        }
        // 태그 삭제
        function removeBtn(){
            const divTag = document.querySelector('#container');
            // 선택한 태그 및 모든 하위 태그 삭제
            // divTag.remove();

            // 선택한 태그 안의 하위 태그들만 삭제
            divTag.innerHTML = '';

        }
    </script>
</body>
</html>
