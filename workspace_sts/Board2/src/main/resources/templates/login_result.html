<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>
    <!-- 로그인 실패 시 -->
    <th:block th:if="${session.loginInfo == null}">
        <script>
            alert('ID 혹은 비밀번호를 확인하세요.');
            location.href = '/member/loginForm';
        </script>
    </th:block>
    <!-- 로그인 성공 시 -->
    <th:block th:if="${session.loginInfo != null}">
        <script>
            alert('환영합니다.');
            location.href='/board/goBoardList';
        </script>
    </th:block>
</body>


</html>
