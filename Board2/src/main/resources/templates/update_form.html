<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title></title>
<style>
    .container{
        width: 600px;
        margin: 0 auto;
    }
    
</style>
</head>
<body>
    <div class="container">
        <form action="/board/editBoard" method="post">
            <table>
                <tr>
                    <td>제목</td>
                    <td>
                        <input type="text" name="title" th:value="${boardDetail.title}">
                    </td>
                </tr>
                <tr>
                    <td>내용</td>
                    <td>
                        <textarea name="content" cols="30" rows="10">[[${boardDetail.content}]]</textarea>
                    </td>
                </tr>
            </table>
            <div>
                <input type="submit" value="글등록">
            </div>
        </form>
    </div>

</body>
</html>
